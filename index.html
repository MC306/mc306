<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat Token - Blast from the Past!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            background-image: url('https://www.nyan.cat/cats/original.gif');
            background-repeat: repeat;
            font-family: 'Press Start 2P', cursive;
            color: #FF00FF;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: none;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid #00FFFF;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            text-shadow: 2px 2px #00FFFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            background-color: #FF00FF;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .rainbow-trail {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.2s;
        }
        #rainbow-flash {
          display:none; /* Initially hidden */
          position:absolute; 
          top :0 ; 
          left :0 ; 
          width :100% ; 
          height :100% ; 
          background-color :rgba(255 ,255 ,255 ,0.5); /* Semi-transparent white */
          z-index :10000 ; /* On top of everything */
          animation:ripple-effect .5s ease-out infinite alternate ;
      }

      @keyframes ripple-effect{
           from{background-color :rgba(255 ,255 ,255 ,0.5);}
           to{background-color :rgba(255 ,165 ,0 ,0.5);} /* Semi-transparent orange */
      }

      @media only screen and (max-width :600 px){
          .container {
              width:auto; /* Adjusted to use percentage */
              margin-top:auto; /* Simplified */
          }
          h1, p, .button {
              font-size:auto; /* Simplified */
          }
          img[alt="Nyan Cat"] {
              width:auto; /* Simplified */
              max-width:auto; /* Simplified */
          }
          #custom-cursor img {
              width:auto; /* Simplified */
              height:auto; /* Simplified */
          }
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>$NYAN on Solana</h1>
        <img id="nyan-cat" src="https://www.nyan.cat/cats/original.gif" alt="Nyan Cat" width="300"> <!-- Added id for click event -->
        <p>Join the Nyan Catvolution!</p>
        <a href="nyan.html" class="button">Get Your $NYAN Meow!</a>
    </div>
    <div id="custom-cursor"></div>
    <div id="rainbow-flash"></div> <!-- Flash effect -->
    <audio id="nyan-music" loop>
        <source src="https://www.nyan.cat/music/original.mp3" type="audio/mpeg">
    </audio>
    <script>
    const cursor = document.getElementById('custom-cursor');
    cursor.innerHTML = '<img src="https://www.nyan.cat/cats/original.gif" width="30" height="20">';

    const colors = ['#FF0000', '#FF9900', '#FFFF00', '#33FF00', '#0099FF', '#6633FF'];
    let trails = [];

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        const trail = document.createElement('div');
        trail.className = 'rainbow-trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(trail);
        trails.push(trail);

        if (trails.length > 20) {
            const oldestTrail = trails.shift();
            oldestTrail.remove();
        }

        setTimeout(() => {
            trail.style.opacity = '0';
        }, 100);

        setTimeout(() => {
            trail.remove();
        }, 200);
    });

    const audio = document.getElementById('nyan-music');
    const nyanCatImage = document.getElementById('nyan-cat');
    const rainbowFlash = document.getElementById('rainbow-flash');

    nyanCatImage.addEventListener('click', () => {
      audio.play();
      rainbowFlash.style.display = 'block'; // Show flash effect
      setTimeout(() => { rainbowFlash.style.display = 'none'; }, 500); // Hide after effect
      nyanCatImage.style.opacity = '0.5'; // Dim image to indicate it's been used
    });
    
    </script>
</body>
</html>
