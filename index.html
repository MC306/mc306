<body>
    <div class="container">
        <h1>Nyan Cat Token</h1>
        <img src="https://www.nyan.cat/cats/original.gif" alt="Nyan Cat" width="300">
        <p>Join the Nyan Cat revolution!</p>
        <a href="nyan.html" class="button">Get Your Nyan Tokens Meow!</a>
    </div>
    <div id="custom-cursor"></div>
    <script>
    const cursor = document.getElementById('custom-cursor');
    cursor.innerHTML = '<img src="https://www.nyan.cat/cats/original.gif" width="30" height="20">';

    const colors = ['#FF0000', '#FF9900', '#FFFF00', '#33FF00', '#0099FF', '#6633FF'];
    let trails = [];

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        const trail = document.createElement('div');
        trail.className = 'rainbow-trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(trail);
        trails.push(trail);

        if (trails.length > 20) {
            const oldestTrail = trails.shift();
            oldestTrail.remove();
        }

        setTimeout(() => {
            trail.style.opacity = '0';
        }, 100);

        setTimeout(() => {
            trail.remove();
        }, 200);
    });
    </script>
