<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat Token - Blast from the Past!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
    background-color: #000000;
    background-image: url('https://www.nyan.cat/cats/original.gif');
    background-repeat: repeat;
    background-size: auto;
    font-family: 'VT323', monospace;
    color: #FF00FF;
    text-align: center;
    margin: 0;
    padding: 0;
    cursor: none;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid #00FFFF;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            text-shadow: 2px 2px #00FFFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            background-color: #FF00FF;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .rainbow-trail {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.2s;
        }
        
        @media only screen and (max-width: 600px) {
            body {
                font-size: 10px;
            }
            .container {
                width: 90%;
                margin: 10px auto;
                padding: 10px;
            }
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 10px;
                line-height: 1.4;
            }
            .button {
                padding: 8px 16px;
                font-size: 10px;
            }
            #custom-cursor img {
                width: 20px;
                height: 15px;
            }
            img[alt="Nyan Cat"] {
                width: 80%;
                max-width: 300px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nyan Cat Token</h1>
        <img src="https://www.nyan.cat/cats/original.gif" alt="Nyan Cat" width="300">
        <p>Join the Nyan Cat revolution!</p>
        <a href="nyan.html" class="button">Get Your Nyan Tokens Meow!</a>
    </div>
    <div id="custom-cursor"></div>
    <script>
    const cursor = document.getElementById('custom-cursor');
    cursor.innerHTML = '<img src="https://www.nyan.cat/cats/original.gif" width="30" height="20">';

    const colors = ['#FF0000', '#FF9900', '#FFFF00', '#33FF00', '#0099FF', '#6633FF'];
    let trails = [];

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        const trail = document.createElement('div');
        trail.className = 'rainbow-trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(trail);
        trails.push(trail);

        if (trails.length > 20) {
            const oldestTrail = trails.shift();
            oldestTrail.remove();
        }

        setTimeout(() => {
            trail.style.opacity = '0';
        }, 100);

        setTimeout(() => {
            trail.remove();
        }, 200);
    });
    </script>
</body>
</html>
