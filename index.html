<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat Token - Blast from the Past!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            background-image: url('https://www.nyan.cat/cats/original.gif');
            background-repeat: repeat;
            font-family: 'Press Start 2P', cursive;
            color: #FF00FF;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: none;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid #00FFFF;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            text-shadow: 2px 2px #00FFFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            background-color: #FF00FF;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .rainbow-trail {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.2s;
        }
        #music-button {
            position: fixed;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            width: 80px; 
            height: 80px; 
            background-image: url('https://i.postimg.cc/tgJVM445/SIX-827-C9200-457-C-47-F1-A0-B3-FB3877-EB93-BA.png');
            background-size: cover; 
            border: none; 
            cursor: pointer; 
        }

        @media only screen and (max-width: 600px) {
          .container {
              width:auto; /* Adjusted to use percentage */
              margin-top:auto; /* Simplified */
          }
          h1, p, .button {
              font-size:auto; /* Simplified */
          }
          img[alt="Nyan Cat"] {
              width:auto; /* Simplified */
              max-width:auto; /* Simplified */
          }
          #custom-cursor img {
              width:auto; /* Simplified */
              height:auto; /* Simplified */
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nyan Cat Token</h1>
        <img src="https://www.nyan.cat/cats/original.gif" alt="Nyan Cat" width="300">
        <p>Join the Nyan Cat revolution!</p>
        <a href="nyan.html" class="button">Get Your Nyan Tokens Meow!</a>
    </div>
    <button id="music-button"></button> <!-- Ensure this button is present -->
    <div id="custom-cursor"></div>
    <audio id="nyan-music" loop>
        <source src="https://www.nyan.cat/music/original.mp3" type="audio/mpeg">
    </audio>
    <script>
    const cursor = document.getElementById('custom-cursor');
    cursor.innerHTML = '<img src="https://www.nyan.cat/cats/original.gif" width="30" height="20">';

    const colors = ['#FF0000', '#FF9900', '#FFFF00', '#33FF00', '#0099FF', '#6633FF'];
    let trails = [];

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        const trail = document.createElement('div');
        trail.className = 'rainbow-trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(trail);
        trails.push(trail);

        if (trails.length > 20) {
            const oldestTrail = trails.shift();
            oldestTrail.remove();
        }

        setTimeout(() => {
            trail.style.opacity = '0';
        }, 100);

        setTimeout(() => {
            trail.remove();
        }, 200);
    });

    const audio = document.getElementById('nyan-music');
    const musicButton = document.getElementById('music-button');

    musicButton.addEventListener('click', () => {
      audio.play();
      musicButton.innerText = 'Music Playing!';
      musicButton.disabled = true; // Disable button after playing
      musicButton.style.opacity = '0.5'; // Dim button to indicate it's been used
    });
    
    </script>
</body>
</html>
