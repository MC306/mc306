<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat Token - Blast from the Past!</title>
    <style>
        body {
            background-color: #000000;
            background-image: url('https://www.nyan.cat/cats/original.gif');
            font-family: 'Comic Sans MS', cursive;
            color: #FF00FF;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: none;
        }
        .container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid #00FFFF;
            border-radius: 10px;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px #00FFFF;
        }
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .marquee {
            background-color: #000000;
            color: #00FF00;
            padding: 10px;
            font-size: 24px;
        }
        .button {
            background-color: #FF00FF;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .rainbow-trail {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <marquee>Welcome to the totally rad world of Nyan Cat Token on Solana! It's gonna be purrfect!</marquee>
    </div>
    <div class="container">
        <h1>Nyan Cat Token</h1>
        <p class="blink">The most meow-velous token on Solana!</p>
        <img src="https://www.nyan.cat/cats/original.gif" alt="Nyan Cat" width="300">
        <p>Join the Nyan Cat revolution and blast off to the moon with the coolest cat in the crypto universe!</p>
        <a href="nyan.html" class="button">Get Your Nyan Tokens Meow!</a>
    </div>
    <div id="custom-cursor"></div>
    <script>
        // Custom cursor with rainbow trail
        const cursor = document.getElementById('custom-cursor');
        const colors = ['#FF0000', '#FF9900', '#FFFF00', '#33FF00', '#0099FF', '#6633FF'];
        let trails = [];

        cursor.innerHTML = '<img src="https://www.nyan.cat/cats/original.gif" width="30" height="20">';

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const trail = document.createElement('div');
            trail.className = 'rainbow-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(trail);
            trails.push(trail);

            if (trails.length > 20) {
                const oldestTrail = trails.shift();
                oldestTrail.remove();
            }

            setTimeout(() => {
                trail.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                trail.remove();
            }, 200);
        });
    </script>
</body>
</html>
