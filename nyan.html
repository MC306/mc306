<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat's Moon Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'VT323', monospace;
            background-color: #003366;
            color: #FFFFFF;
            overflow-x: hidden;
            cursor: none;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            animation: twinkle 10s infinite linear;
        }
        @keyframes twinkle {
            0% {background-position: 0 0, 0 0, 0 0;}
            100% {background-position: 550px 550px, 350px 350px, 250px 250px;}
        }
        #nyan-cats {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('https://www.nyan.cat/cats/original.gif') repeat-x;
            animation: slide 10s linear infinite;
            z-index: 2;
        }
        @keyframes slide {
            from { background-position: 0 0; }
            to { background-position: -1000px 0; }
        }
        #content {
            position: relative;
            z-index: 3;
            max-width: 800px;
            margin: 220px auto 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #FF66FF;
            text-shadow: 2px 2px #00FFFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        #link-space {
            margin-top: 20px;
            padding: 10px;
            background-color: #FF66FF;
            border-radius: 5px;
        }
        #link-space a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 20px;
        }
        .rainbow-trail {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.2s;
        }

        @media only screen and (max-width: 600px) {
            #nyan-cats {
                height: 100px;
            }
            #content {
                margin-top: 120px;
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
                line-height: 1.4;
            }
            #link-space a {
                font-size: 16px;
            }
            #custom-cursor img {
                width: 20px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- The rest of the HTML remains the same -->
</body>
</html>
